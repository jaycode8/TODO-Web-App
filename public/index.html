<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create account</title>
    <link rel="stylesheet" href="./css/reg.css">
</head>
<body>
    <div class="cont">
        <div class="box">
            <div class="cards">
                <div class="card1">
                    <form action="/addUser" method="post" autocomplete="off" enctype="multipart/form-data">
                        <h2>Create Account</h2>
                        <section>
                            <img src="./img/user.png" id="img" name="img">
                            <input type="file" name="myFile" id="file" required>
                            <label for="file">img</label>
                        </section>
                        <input type="text" name="userName" placeholder="user name" required>
                        <input type="tel" name="phone_number" placeholder="phone number" required>
                        <input type="password" name="passwords" placeholder="password" required>
                        <input type="submit" value="submit" id="accbtn">
                        <button onclick="wote(event)">Aready have an account</button>
                    </form>
                </div>

                <div class="card2">
                    <form action="/authUser" method="post" autocomplete="off">
                        <h2>Log In</h2>
                        <input type="text" placeholder="user name" name="username" required>
                        <input type="password" placeholder="password" name="password" required>
                        <div>
                            <input type="submit" value="Log In">
                            <a href="#">forgot password ?</a>
                        </div>
                        <button onclick="wote(event)">New Here</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/reg.js"></script>
</body>
</html>
